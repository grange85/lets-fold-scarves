<!DOCTYPE html>
<html>
	{% assign newtitle = page.title %}
	{% include head.html %}
<body>
	{% include header.html %}
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				{% if page.position != 'home' %}
				<div class="page-header">
					<h2>{{ page.title }}</h2>
				</div>
				{% endif %}
				{{ content }}
			</div>
			<div class="wrapper col-md-3">
				{% include sidebar.html %}
			</div>
		</div>
	</div>
	{% include footer.html %}
</body>
</html>
