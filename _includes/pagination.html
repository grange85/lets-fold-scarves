<!-- Pagination links -->
<div class="col-md-12">
<ul class="pager" role="navigation" aria-labelledby="pagination-label">

    {% if paginator.previous_page %}
    <li class="previous">
        {% if paginator.previous_page == 1 %}
        <a class="pagination-item" href="/" rel="prev">previous<span class="sr-only"> page</span></a>
        {% else %}
        <a class="pagination-item" href="{{ paginator.previous_page_path }}" rel="prev">previous<span class="sr-only"> page</span></a>
        {% endif %}
    </li>
    {% endif %}

    {% if paginator.next_page %}
    <li class="next">
        <a class="pagination-item" href="{{ paginator.next_page_path }}" rel="next">next<span class="sr-only"> page</span></a>
    </li>
    {% endif %}
</ul>
</div>
